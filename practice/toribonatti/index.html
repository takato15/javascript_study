<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>トリボナッチ数列</title>
  <script>
    function Calculation() {

      // ループ条件等宣言
      var t1 = document.getElementById("t1");
      var i = 0, cnt = 1;

      // 入力値宣言
      k = eval(t1.value);
      var box = new Array(k);

      // 初期数値宣言
      box[0] = 1;
      box[1] = 0;
      box[2] = 5;

      // 入力された回数繰り返す
      while (cnt <= k) {
        // box[0,1,2]時の計算
        if (i < 3) {
          document.getElementById("debug").innerHTML += ("n_[" + (i + 1) + "]=" + box[i] + "<br>");
        }
        // box[3]以降の計算
        else {
          box[i] = box[i - 1] + box[i - 2] + box[i - 3];
          document.getElementById("debug").innerHTML += ("n_[" + (i + 1) + "]=" + box[i] + "<br>");
        }
        cnt++;
        i++;
      }

    }
  </script>

  <style type="text/css">
    body {
      color: green;
    }
  </style>

</head>

<body>

  <form>
    n=<input id="t1" type="text" size="14">
    <input type="button" value="計算" onClick="Calculation()" size="14">
  </form>
  <br>
  <div id="debug">

  </div>

</body>

</html>
