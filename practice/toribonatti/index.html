<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>トリボナッチ数列</title>
  <script type="text/javascript">
    function Hello() {
      var t1 = document.getElementById("t1");
      var i = 0, cnt = 1;
      k = eval(t1.value);
      var box = new Array(k);

      box[0] = 1;
      box[1] = 0;
      box[2] = 5;
      document.getElementById("debug").innerHTML = ("<br>");
      while (cnt <= k) {
        if (i < 3) {
          document.getElementById("debug").innerHTML += ("x_[" + (i + 1) + "]=" + box[i] + "<br>");
        }
        else {
          box[i] = box[i - 1] + box[i - 2] + box[i - 3];
          document.getElementById("debug").innerHTML += ("x_[" + (i + 1) + "]=" + box[i] + "<br>");
        }
        cnt++;
        i++;
      }
      document.getElementById("debug").innerHTML += ("<br>");
    }
  </script>

  <style type="text/css">
    body {
      color: #cc3300;
    }
  </style>
</head>

<body>

  <h3>トリボナッチ数列を求める</h3>

  <form>
    n=<input id="t1" type="text" size="14">
    <input type="button" value="計算する" onClick="Hello()" size="15">
  </form>
  <br>
  <div id="debug">
    ここに結果が表示される
  </div>

</body>

</html>
