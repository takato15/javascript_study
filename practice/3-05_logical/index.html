    <script>

        // new.Date()：データ取得、getHours()：時間、getFullYear()：年、getMonth()：月、getDate()：日、getMinutes()：分、getSeconds()：秒、getMilliseconds()：ミリ秒、getDay()：曜日
        const hour = new Date().getHours();

        if (hour >= 19 && hour < 21) {
            window.alert('お弁当30%OFF!');
        } else if (hour === 9 || hour === 15) {
            window.alert('お弁当1個買ったら1個おまけ！');
        } else {
            window.alert('お弁当はいかがですか');
        }
